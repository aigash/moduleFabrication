<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Titre</title>

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' *;">
    <!--CSS-->
    <link rel="stylesheet" href="css/config.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/f7df41c3f6.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--JQUERY CONFIRM-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  </head>

  <body>
    <!--HTML PART -->
    <main id="page-desktop" role="main" class="container-fluid">
      <div class="entete d-flex justify-content-between bg-light">
        <div>
          <label class="d-block">Machine</label>
          <select id="selectMac">
            <option>STOCK Machine 1</option>
          </select>
        </div>
        <div class="d-flex align-items-end gap-3">
          <button id="btnImpBL" class="sgBtnBlanc sgBtn"><img src="img/icons/impression.svg">
            BL</button>
          <button id="btnVisuCmd" class="sgBtnPrimary sgBtn">Visualiser commandes</button>
        </div>
      </div>

      <div class="blocs">
        <div class="bloc bloc-left" id="fabr">
          <custom-table id="tableFabr" css="sgTable" title="À Fabriquer"></custom-table>
        </div>

        <div class="bloc bloc-right" id="stkTheo">
          <custom-table id="tableStkTheo" css="sgTable" title="Stock Théorique"></custom-table>
        </div>

        <div class="bloc bloc-left" id="detailCmd">
          <custom-table id="tableDetailCmd" css="sgTable" title="Détail commande"></custom-table>
        </div>

        <div class="bloc bloc-right" id="stkCuve">
          <custom-table id="tableStkCuve" css="sgTable" title="Stock Cuve"></custom-table>
        </div>

        <div class="bloc bloc-left bg-light radius-10 p-15" id="conditionnement">
          <div class="d-flex justify-content-between">
            <h3>Conditionnement à l'avance</h3>
            <div class="grpBtn">
              <button class="iconBtn sgBtnPrimary sgBtnS30"><i class="fa-solid fa-plus"></i></button>
              <button class="iconBtn sgBtnSecond sgBtnS30 desac"><i class="fa-solid fa-check"></i></button>
              <button class="iconBtn sgBtnCancel sgBtnS30 desac"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <div class="w49">
                <label>Article</label>
                <div class="d-flex">
                    <input type="text" class="input40 inputDesac w25 radius-left-5 border-right-0" id="codeArt">
                    <input type="text" class="input40 inputDesac w75 radius-right-5" id="libArt">
                </div>
            </div>

            <div class="w49">
                <label>Emballage</label>
                <div class="d-flex">
                    <input type="text" class="input40 inputDesac w25 radius-left-5 border-right-0" id="codeEmb">
                    <input type="text" class="input40 inputDesac w75 radius-right-5" id="libEmb">
                </div>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <div class="w49">
                <label>Palette</label>
                <div class="d-flex">
                    <input type="text" class="input40 inputDesac w25 radius-left-5 border-right-0" id="codePal">
                    <input type="text" class="input40 inputDesac w75 radius-right-5" id="libPal">
                </div>
            </div>
            <div class="d-flex w49 justify-content-between">
                <div class="w32 d-flex flex-column">
                    <label>Nb Palette</label>
                    <input type="number" class="input40 inputDesac" id="nbPal">
                </div>
                <div class="w32 d-flex flex-column">
                    <label>Nb Clis</label>
                    <input type="number" class="input40 inputDesac" id="nbCol">
                </div>
                <div class="w32 d-flex flex-column">
                    <label>Poids</label>
                    <input type="number" class="input40 inputDesac" id="poids">
                </div>
            </div>
          </div>
        </div>
        <div class="bloc bloc-right bg-light radius-10 p-15 d-flex flex-column justify-content-center gap-4" id="bloc-btn">
          <div class='d-flex justify-content-evenly'>
            <button class='sgBtnBlanc sgBtn'>Ajouter Stock</button>
            <button class='sgBtnSecond sgBtn'>Valider Palette</button>
          </div>
          <div class='d-flex justify-content-evenly'>
            <button class='sgBtnBlanc sgBtn'>Ajouter Commande</button>
            <button class='sgBtnPrimary sgBtn'>Finir Fabrication</button>
          </div>
        </div>
      </div>

    </main>
    <!--JAVASCRIPT PART-->
    <script></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!--JQUERY CONFIRM-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <!--JS-->
    <script type='text/javascript' src='../config/config.js'></script>
    <script type='text/javascript' src='../config/ajax.js'></script>
    <script type='text/javascript' src='js/lib.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <script type='text/javascript' src="../src/components/Tableau.js"></script>
  </body>

</html>
